<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px; 
            width: 50%; 
            transition: all 0.3s ease;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus,
        select:focus {
            border-color: #007BFF;
            outline: none;
        }
        .hobbies {
            margin: 10px 0;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            margin-right: 10px;
            width: 48%;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        input[type="reset"] {
            background-color: #6c757d;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            opacity: 0.8;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
        .link a {
            color: #007BFF;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        @media screen and (max-width: 1700px) {
            body {
                background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTAxcxH7_6UXrGDVPUGxwSnzB9Xj42ALEp-w&s') no-repeat center center fixed;
                background-size: cover;
            }
        }
        @media screen and (max-width: 1000px) {
            body {
                background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQw454E9-MykCmu5S2nOup0bcJuZhb2cY1amw&s') no-repeat center center fixed;
                background-size: cover;
            }
        }
    </style>
</head>
<body>
    <form action="sign_in.html" method="get">
        <h1>Registration Form</h1>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label>Hobbies:</label>
        <div class="hobbies">
            <input type="checkbox" name="hobbies" value="Dancing"> Dancing<br>
            <input type="checkbox" name="hobbies" value="Painting"> Painting<br>
            <input type="checkbox" name="hobbies" value="Reading"> Reading<br>
            <input type="checkbox" name="hobbies" value="Singing"> Singing<br>
            <input type="checkbox" name="hobbies" value="Traveling"> Traveling<br>
        </div>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

        <div class="link">
            <p>Already have an account? <a href="sign_in.html">Go to Sign In</a></p>
        </div>
    </form>
</body>
</html>
